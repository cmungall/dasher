id: semqc
title: Semantic QC Datamodel
description: >-
  A data model for describing semantic quality control metrics plus the results of evaluating these metrics on a set of sources.
  This can be used to drive a dashboard.
  We incorporate aspects of PROV into this

license: https://creativecommons.org/publicdomain/zero/1.0/
version: 0.0.1

prefixes:
  semqc: http://w3id.org/semqc
  dcterms: http://purl.org/dc/terms/
  biolinkml: https://w3id.org/biolink/biolinkml/
  
default_prefix: semqc
default_range: string

imports:
  - biolinkml:types

classes:

  metric:
    description: >-
      An operational criteria on which a KG or ontology can be evaluated.
    slots:
      - id
      - description

  knowledge source:
    description: >-
      An ontology or KG or similar artefact
    slots:
      - id
      - description

  metric result:
    description: >-
      Result of executing a metric on a KS
    slots:
      - evaluated using
      - has source
      - has status
      - description
      - has messages

  message:
    description: >-
      A piece of information communicated by an agent evaluating a metric on a source
    slots:
      - evaluated using
      - has source
      - has status
      - description

  metric collection:
    description: >-
      A collection of metrics, e.g OBO principles
    slots:
      - id
      - description
      - has metrics

  metric result collection:
    description: >-
      A collection of metric results
    slots:
      - id
      - description
      - uses metric collection
      - has metric results
      - has knowledge sources

  ## from PROV
  activity:
    description: "a provence-generating activity"
    slots:
      - id
      - started at time
      - ended at time
      - was informed by
      - was associated with
      - used
    mappings:
      - prov:Activity
      
  agent:
    description: "a provence-generating agent"
    slots:
      - acted on behalf of
      - was informed by
    mappings:
      - prov:Agent
      

slots:

  id:
    identifier: true

  description:
    description: >-
      A description
    range: string

  evaluated using:
    range: metric

  has source:
    range: knowledge source
    
  has metrics:
    range: metric
    multivalued: true

  has messages:
    range: message
    multivalued: true

  has knowledge sources:
    range: knowledge source
    multivalued: true

  has metric results:
    range: metric result
    multivalued: true

  uses metric collection:
    range: metric collection
    multivalued: true

  has status:
    description: >-
      The status of either an entire metric result, or an individual message with a metric result
      
  started at time:
    mappings:
      - prov:startedAtTime

  ended at time:
    mappings:
      - prov:endedAtTime

  was informed by:
    range: activity
    mappings:
      - prov:wasInformedBy

  was associated with:
    range: agent
    mappings:
      - prov:wasAssociatedWith

  acted on behalf of:
    range: agent
    mappings:
      - prov:actedOnBehalfOf

  was generated by:
    range: activity
    mappings:
      - prov:wasGeneratedBy

  used:
    domain: activity
    mappings:
      - prov:used
